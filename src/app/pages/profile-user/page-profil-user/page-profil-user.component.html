<div class="row m-3">
  <div class="card col-md-5 text-center mr-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/images/client.png" class="rounded-circle" width="200px" height="200px">
      </div>
      <div class="mb-3">
        <h2>Nom Prénom</h2>
        <small class="form-text text-muted">Adresse, Ville, 12345</small>
      </div>
      <div class="col mb-3 p-0">
        <button type="button" class="btn btn-primary mr-3"><i class="fas fa-pencil-alt"></i>&nbsp;Modifier le profil</button>
        <button type="button" class="btn btn-warning" (click)="modifierMotDePasse()"><i class="fas fa-lock"></i>&nbsp;Changer le mot de passe</button>
      </div>
    </div>
  </div>
  <div class="card col-md-6">
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Nom complet</th>
          <td>Nom prénom</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>adresse@email.com</td>
        </tr>
        <tr>
          <th scope="row">Téléphone</th>
          <td>Numéro tunisien</td>
        </tr>
        <tr>
          <th scope="row locked">RIB</th>
          <td>Numéro du RIB</td>
        </tr>
        <tr>
          <th scope="row">Banque</th>
          <td>Nom banque</td>
        </tr>
        <tr>
          <th scope="row">Ville</th>
          <td>Nom ville</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
