<img class="d-xl-block" src="" alt="image-for-xl-phones">

<div class="container contact-form contact-background" style="position: relative;">
            <div class="contact-image">
                <img src="https://cdn-icons-png.flaticon.com/512/1102/1102561.png" alt="Our logo"/>
            </div>
            <form method="post">
                <h3>Drop Us a Message in need of Anything</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number (+216) *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                        <div class="form-group">
                          <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                      </div>
                    </div>
                </div>
            </form>
</div>
